<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loja de Acess√≥rios</title>
  <style>
    /* Estilos Globais */
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    /* Cabe√ßalho */
    .header {
      position: fixed;
      top: 40px; /* Deixando um espa√ßo para o banner */
      left: 0;
      width: 100%;
      background: #000;
      padding: 10px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .header .left { flex: 0 0 auto; }
    .header .center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .header .center .logo {
      width: 100px;
    }
    .header .right {
      display: flex;
      align-items: center;
      gap: 10px; /* Espa√ßo entre a lupa e o carrinho */
    }
    .header .right span {
      font-size: 28px;
      cursor: pointer;
    }
    /* Texto rolando no topo */
    .promo-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff;
      color: #000;
      text-align: center;
      padding: 10px 0;
      font-size: 18px;
      font-weight: bold;
      z-index: 1010; /* Fica sobre o cabe√ßalho e sidebar */
      overflow: hidden;
    }

    .promo-banner p {
      margin: 0;
      white-space: nowrap;
      animation: scroll-text 10s linear infinite;
    }

    @keyframes scroll-text {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
    /* √çcone do Menu (Sidebar) */
    .menu-icon {
      font-size: 36px; /* Aumenta o tamanho do √≠cone do menu */
      cursor: pointer;
    }
    /* Input de Pesquisa */
    .search-container {
      position: absolute;
      top: 150px; /* Ajustado para ficar acima do t√≠tulo */
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .search-input {
      padding: 10px 15px;
      font-size: 18px;
      border: 2px solid #f8c91c;
      border-radius: 5px;
      background: #000;
      color: #fff;
      outline: none;
      width: 250px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease, top 0.3s ease;
      position: absolute;
    }
    .search-input.active {
      opacity: 1;
      visibility: visible;
      top: 0; /* Ajustado para o campo aparecer no lugar certo */
    }
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background: #fff;
      padding: 90px 20px 20px; /* Ajustado o padding superior */
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 999;
    }
    .sidebar.open {
      transform: translateX(0);
    }
    .sidebar a {
      display: block;
      color: #000;
      text-decoration: none;
      font-size: 18px;
      margin: 20px 0;
      padding: 10px 0;
    }
    .sidebar a:hover {
      background: #f0f0f0;
    }
    /* T√≠tulo da Se√ß√£o de Produtos */
    .products-title {
      margin-top: 220px; /* Ajustado para um pouco acima do valor anterior */
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Banner de Promo√ß√£o (Texto Rolando) -->
  <div class="promo-banner">
    <p>Parcele em at√© 5x sem juros | Frete gr√°tis acima de R$ 300</p>
  </div>

  <!-- Cabe√ßalho -->
  <header class="header">
    <div class="left">
      <span class="menu-icon" onclick="toggleSidebar()">‚ò∞</span>
    </div>
    <div class="center">
      <img src="Logo/logo.png" alt="Logo" class="logo">
    </div>
    <div class="right">
      <span onclick="toggleSearch()">üîç</span>
      <span>üõí</span>
    </div>
  </header>

  <!-- Input de Pesquisa (Centralizado e Mais Baixo) -->
  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Pesquisar...">
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="#">Produtos</a>
    <a href="#">Contato</a>
  </div>
  
  <!-- T√≠tulo -->
  <h1 class="products-title">Todos os produtos</h1>

  <script>
    function toggleSearch() {
      const searchInput = document.getElementById("searchInput");
      searchInput.classList.toggle("active");
      if (searchInput.classList.contains("active")) {
        searchInput.focus();
      } else {
        searchInput.value = "";
      }
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }
  </script>
</body>
</html>
