<body>
  <!-- Banner de Promo√ß√£o (Texto Rolando) -->
  <div class="promo-banner">

  <!-- Cabe√ßalho -->

        üõí<span id="cart-count" class="cart-count">0</span>
      </span>

  <!-- Input de Pesquisa -->
  <div class="search-container">

  <div class="sidebar" id="sidebar">

  <!-- Container do V√≠deo (acima dos filtros) -->

  <div id="filter-container">
    <!-- Input readonly para "Ordenar por" -->
    <input type="text" id="order-by" class="filter-input" value="Ordenar por" readonly>
    <!-- Dropdown para Categoria com op√ß√£o "Todos os Produtos" -->
    <select id="category" class="filter-input">
      <option value="all">Todos os Produtos</option>
      <option value="Anel">Anel</option>

      <option value="Rel√≥gio">Rel√≥gio</option>

  </div>
  <!-- Exibe a quantidade de produtos encontrados -->
  <span id="product-count"></span>
  <!-- T√≠tulo da Se√ß√£o de Produtos -->
  <h1 class="products-title">Todos os Produtos</h1>
  <!-- Container dos produtos -->
  <div id="products-container"></div>
  
  <!-- Modal para sele√ß√£o de tamanho (Aparece apenas para An√©is) -->
  <div id="ringModal" class="modal">
    <div class="modal-content" id="ringModalContent">
      <!-- Conte√∫do do modal ser√° injetado via JavaScript -->
    </div>
  </div>
  
  <script>
    // Recupera o carrinho do localStorage ou cria um array vazio
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let allProducts = [];
    let selectedRingProduct = null;
    let selectedRingSize = null;
    
    // Atualiza o contador do carrinho ao carregar a p√°gina
    window.addEventListener("load", function() {
      cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("cart-count").innerText = cart.length;
    });
    
    function toggleSearch() {
      const searchInput = document.getElementById("searchInput");
      searchInput.classList.toggle("active");
      // Controla o v√≠deo: pausa se o input estiver ativo; retoma se n√£o
      const video = document.getElementById("promo-video");
      if (searchInput.classList.contains("active")) {
        video.pause();
        searchInput.focus();
      } else {
        searchInput.value = "";
        filterProducts();
        video.play();
      }
    }
    
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }
    
    // Fun√ß√£o para animar √≠cones
    function animateIcon(element) {
      element.classList.add("icon-animate");
      setTimeout(() => element.classList.remove("icon-animate"), 200);
    }
    
    // Fun√ß√£o para adicionar produto ao carrinho
    function addToCart(product, button) {
      if(button && button.classList) {
        button.classList.add("button-animate");
        setTimeout(() => button.classList.remove("button-animate"), 200);
      }
      cart.push(product);
      document.getElementById("cart-count").innerText = cart.length;
      localStorage.setItem("cart", JSON.stringify(cart));
    }
    
    // Fun√ß√£o para redirecionar para a p√°gina do carrinho
    function goToCart() {
      window.location.href = "produtos.html";
    }
    
    // Fun√ß√£o para renderizar os produtos
    function renderProducts(products) {
      const container = document.getElementById("products-container");
      container.innerHTML = "";
      products.forEach(product => {
        const card = document.createElement("div");
        card.classList.add("product-card");
        card.innerHTML = `
          <img src="${product["URL da Imagem"]}" alt="${product.Nome}" class="product-image">
          <div class="product-description">
            <h2>${product.Nome}</h2>
            <div class="prices">
              <p class="old-price">${product["Pre√ßo Antigo"]}</p>
              <p class="new-price">${product["Pre√ßo Novo"]}</p>
            </div>
            <p>${product.Parcelas}</p>
            <button class="buy-button">Comprar</button>
          </div>
        `;
        container.appendChild(card);
        const buyButton = card.querySelector(".buy-button");
        // Se o produto possui os campos "Tamanho" e "Estoque" (ou seja, √© um anel), abre o modal
        if(product["Tamanho"] && product["Estoque"]) {
          buyButton.addEventListener("click", function() {
            openRingModal(product);
          });
        } else {
          buyButton.addEventListener("click", function() {
            addToCart({
              name: product.Nome,
              oldPrice: product["Pre√ßo Antigo"],
              newPrice: product["Pre√ßo Novo"],
              parcelas: product.Parcelas,
              image: product["URL da Imagem"]
            }, buyButton);
          });
        }
      });
      document.getElementById("product-count").innerText = products.length + " produto(s) encontrado(s)";
    }
    
    // Fun√ß√£o para filtrar os produtos com base na categoria e no texto de pesquisa
    function filterProducts() {
      let filtered = allProducts.slice();
      const category = document.getElementById("category").value;
      const searchQuery = document.getElementById("searchInput").value.trim().toLowerCase();
      const titleElement = document.querySelector('.products-title');
      
      // Atualiza o t√≠tulo com base na sele√ß√£o da categoria
      if (category === "all") {
        titleElement.textContent = "Todos os Produtos";
      } else {
        titleElement.textContent = category;
        filtered = filtered.filter(product =>
          product.Nome.toLowerCase().includes(category.toLowerCase())
        );
      }
      
      // Se houver texto na pesquisa, filtra tamb√©m pelos produtos que contenham esse texto
      if (searchQuery !== "") {
        filtered = filtered.filter(product =>
          product.Nome.toLowerCase().includes(searchQuery)
        );
      }
      
      renderProducts(filtered);
    }
    
    // Eventos: filtra ao alterar a categoria ou ao digitar na pesquisa
    document.getElementById("category").addEventListener("change", filterProducts);
    document.getElementById("searchInput").addEventListener("input", filterProducts);
    
    // Carrega a planilha CSV e armazena os produtos
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSNzpkH5z5PPki-w88HnOUlMhdOpdD_Yjp4Y6JB7hyaHp90OSvhcVpnrWUR-Ghx2RMEg05nM13suulk/pub?output=csv";
    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        allProducts = results.data.filter(item => item.Nome && item.Nome.trim() !== "");
        renderProducts(allProducts);
      }
    });
    
    // Script para esconder o banner e reposicionar o cabe√ßalho ao rolar a p√°gina
    window.addEventListener("scroll", function() {
      const banner = document.querySelector(".promo-banner");
      const header = document.querySelector(".header");
      if (window.scrollY > 0) {
        banner.classList.add("hidden");
        header.style.top = "0";
      } else {
        banner.classList.remove("hidden");
        header.style.top = "40px";
      }
    });
    
    /* =========================
       FUN√á√ïES DO MODAL PARA AN√âIS
    ============================ */
    
    // Abre o modal e renderiza a primeira etapa (escolha do tamanho)
    function openRingModal(product) {
      selectedRingProduct = product;
      selectedRingSize = null;
      renderRingModalStep1(product);
      document.getElementById("ringModal").classList.add("active");
    }
    
    // Renderiza a etapa 1 do modal: listagem dos tamanhos dispon√≠veis com estoque
    function renderRingModalStep1(product) {
      // Assume que as colunas "Tamanho" e "Estoque" s√£o strings separadas por v√≠rgula
      let sizes = product["Tamanho"] ? product["Tamanho"].split(",") : [];
      let stocks = product["Estoque"] ? product["Estoque"].split(",") : [];
      sizes = sizes.map(s => s.trim());
      stocks = stocks.map(s => s.trim());
      
      let html = `<h2>Selecione o tamanho do anel</h2>`;
      html += `<div class="ring-options" style="display: flex; flex-wrap: wrap; justify-content: center;">`;
      
      for (let i = 0; i < sizes.length; i++) {
        let size = sizes[i];
        let stock = parseInt(stocks[i] || "0");
        let stockText = "";
        let stockColor = "";
        if(stock < 10) {
          stockText = `${stock} RESTANTES`;
          stockColor = "red";
        } else {
          stockText = `EM ESTOQUE`;
          stockColor = "green";
        }
        html += `<button class="ring-option" style="background: #333; border: none; border-radius: 8px; padding: 10px; margin: 5px; cursor: pointer; min-width: 80px;" onclick="selectRingSize('${size}', '${stock}')">`;
        html += `<div class="size" style="font-size: 1.5rem; font-weight: bold;">${size}</div>`;
        html += `<div class="stock" style="font-size: 1rem; color: ${stockColor};">${stockText}</div>`;
        html += `</button>`;
      }
      html += `</div>`;
      html += `<button class="modal-button" style="margin-top: 20px; padding: 10px 20px; border: none; border-radius: 30px; background: #fff; color: #000; font-size: 1rem; cursor: pointer;" onclick="closeRingModal()">CANCELAR</button>`;
      
      document.getElementById("ringModalContent").innerHTML = html;
    }
    
    // Registra o tamanho selecionado e passa para a etapa 2 do modal
    function selectRingSize(size, stock) {
      selectedRingSize = size;
      renderRingModalStep2();
    }
    
    // Renderiza a etapa 2: instru√ß√µes para medir o tamanho com imagem e bot√µes
    function renderRingModalStep2() {
      let html = `<h2>COMO MEDIR O TAMANHO DO SEU ANEL</h2>`;
      html += `<p>Siga estas instru√ß√µes para medir o tamanho do seu dedo:</p>`;
      html += `<img src="medir.jpeg" alt="Medir anel" style="width: 100%; max-width: 300px; margin: 10px 0;">`;
      // √Årea para o v√≠deo, inicialmente escondida
      html += `<div id="measureVideoContainer" style="display: none; margin: 10px 0;">
                <video id="measureVideo" width="100%" controls style="border-radius: 8px;">
                  <source src="video.mp4" type="video/mp4">
                  Seu navegador n√£o suporta o elemento de v√≠deo.
                </video>
              </div>`;
      html += `<div style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">`;
