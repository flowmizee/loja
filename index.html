<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loja de Acess√≥rios</title>
  <style>
    /* Estilos Globais */
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    /* Cabe√ßalho fixo integrando Banner de Promo e Inside Bar */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #000;
      z-index: 1000;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    /* Banner de Promo√ß√£o integrado no cabe√ßalho */
    .promo-banner {
      background: #fff;
      color: #000;
      text-align: center;
      padding: 10px 0;
      font-size: 18px;
      font-weight: bold;
    }
    /* Conte√∫do interno do cabe√ßalho (Inside Bar) */
    .header-main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-sizing: border-box;
    }
    .header-main .left { flex: 0 0 auto; }
    .header-main .center {
      position: relative;
      left: 50%;
      transform: translateX(-50%);
    }
    .header-main .center .logo {
      width: 100px;
    }
    .header-main .right {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header-main .right span {
      font-size: 28px;
      cursor: pointer;
      display: inline-block;
    }
    /* Badge no √≠cone do carrinho */
    .cart-count {
      background: red;
      color: #fff;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 0.8rem;
      position: relative;
      top: -12px;
      left: -10px;
    }
    /* Input de Pesquisa ‚Äì Posi√ß√£o fixa */
    .search-container {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1020;
    }
    .search-input {
      position: fixed;
      top: -60px; /* Inicia oculto acima da viewport */
      padding: 10px 15px;
      font-size: 18px;
      border: 2px solid #f8c91c;
      border-radius: 5px;
      background: #000;
      color: #fff;
      outline: none;
      width: 250px;
      opacity: 0;
      visibility: hidden;
      transition: top 0.3s ease, opacity 0.3s ease, visibility 0.3s ease;
      z-index: 1020;
    }
    .search-input.active {
      opacity: 1;
      visibility: visible;
      top: 120px; /* Ajuste conforme necess√°rio */
    }
    /* Responsividade para o input de pesquisa */
    @media screen and (min-width: 768px) {
      .search-input {
        width: 400px;
      }
    }
    @media screen and (min-width: 1024px) {
      .search-input {
        width: 500px;
      }
    }
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background: #fff;
      padding: 90px 20px 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 999;
    }
    .sidebar.open {
      transform: translateX(0);
    }
    .sidebar a {
      display: block;
      color: #000;
      text-decoration: none;
      font-size: 18px;
      margin: 20px 0;
      padding: 10px 0;
    }
    .sidebar a:hover {
      background: #f0f0f0;
    }
    /* Container do V√≠deo */
    #video-container {
      max-width: 800px;
      /* A margem superior deve compensar a altura total do cabe√ßalho */
      margin: 140px auto 10px auto;
      padding: 0 20px;
    }
    #promo-video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }
    /* √Årea de Filtros (em coluna) */
    #filter-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 800px;
      margin: 10px auto;
      padding: 0 20px;
    }
    .filter-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #fff;
      background: transparent;
      color: #fff;
      font-size: 1rem;
      border-radius: 30px;
      text-align: center;
      height: 40px;
      box-sizing: border-box;
    }
    /* Customiza√ß√£o do dropdown para exibir seta para baixo */
    select.filter-input {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10"><polyline points="1,3 5,7 9,3" fill="none" stroke="white" stroke-width="2"/></svg>');
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 10px 10px;
      padding-right: 30px;
    }
    /* Input readonly para "Ordenar por" */
    #order-by {
      cursor: default;
    }
    #product-count {
      display: block;
      text-align: center;
      margin: 10px auto;
      font-size: 1.2rem;
      max-width: 800px;
    }
    /* T√≠tulo da Se√ß√£o de Produtos */
    .products-title {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin: 10px auto;
    }
    /* Container de Produtos */
    #products-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .product-card {
      background: transparent;
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      width: 300px;
      box-sizing: border-box;
      text-align: center;
    }
    .product-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
      outline: 2px solid #fff;
      outline-offset: 5px;
    }
    .product-description h2 {
      margin: 10px 0;
      font-size: 1.5rem;
    }
    .product-description p {
      margin: 5px 0;
      font-size: 1rem;
    }
    .prices {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .prices .old-price {
      color: gray;
      text-decoration: line-through;
      font-size: 1rem;
    }
    .prices .new-price {
      color: #02FF85;
      font-size: 1rem;
    }
    .buy-button {
      display: block;
      width: 100%;
      border: 1px solid #000;
      background: #fff;
      color: #000;
      padding: 10px 0;
      font-size: 1.3rem;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 30px;
      font-weight: bold;
      text-transform: uppercase;
    }
    @keyframes buttonClick {
      0% { transform: scale(1); }
      50% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
    .button-animate {
      animation: buttonClick 0.2s ease;
    }
    @keyframes iconClick {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .icon-animate {
      animation: iconClick 0.2s ease;
    }
  </style>
  <!-- Biblioteca PapaParse para ler CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <!-- Cabe√ßalho integrando o Banner de Promo e o Inside Bar -->
  <header class="header">
    <div class="promo-banner">
      <p>Parcele em at√© 5x sem juros | Frete gr√°tis acima de R$ 300</p>
    </div>
    <div class="header-main">
      <div class="left">
        <span class="menu-icon" onclick="animateIcon(this); toggleSidebar()">‚ò∞</span>
      </div>
      <div class="center">
        <img src="logo.png" alt="Logo" class="logo">
      </div>
      <div class="right">
        <span onclick="animateIcon(this); toggleSearch()">üîç</span>
        <span id="cart-icon" onclick="animateIcon(this); goToCart()">
          üõí<span id="cart-count" class="cart-count">0</span>
        </span>
      </div>
    </div>
  </header>
  <!-- Input de Pesquisa -->
  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Pesquisar...">
  </div>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="#">Produtos</a>
    <a href="#">Contato</a>
  </div>
  <!-- Container do V√≠deo -->
  <div id="video-container">
    <video id="promo-video" loop muted autoplay playsinline>
      <source src="video.mp4" type="video/mp4">
      Seu navegador n√£o suporta o elemento de v√≠deo.
    </video>
  </div>
  <!-- √Årea de Filtros -->
  <div id="filter-container">
    <input type="text" id="order-by" class="filter-input" value="Ordenar por" readonly>
    <select id="category" class="filter-input">
      <option value="all">Todos os Produtos</option>
      <option value="Anel">Anel</option>
      <option value="Pulseira">Pulseira</option>
      <option value="Rel√≥gio">Rel√≥gio</option>
    </select>
  </div>
  <span id="product-count"></span>
  <!-- T√≠tulo da Se√ß√£o de Produtos -->
  <h1 class="products-title">Todos os Produtos</h1>
  <!-- Container dos Produtos -->
  <div id="products-container"></div>
  <script>
    // Recupera o carrinho do localStorage ou cria um array vazio
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let allProducts = [];

    // Atualiza o contador do carrinho ao carregar a p√°gina
    window.addEventListener("load", function() {
      cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("cart-count").innerText = cart.length;
    });

    function toggleSearch() {
      const searchInput = document.getElementById("searchInput");
      searchInput.classList.toggle("active");
      // Controla o v√≠deo: pausa se o input estiver ativo; retoma se n√£o
      const video = document.getElementById("promo-video");
      if (searchInput.classList.contains("active")) {
        video.pause();
        searchInput.focus();
      } else {
        searchInput.value = "";
        filterProducts();
        video.play();
      }
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    // Fun√ß√£o para animar √≠cones
    function animateIcon(element) {
      element.classList.add("icon-animate");
      setTimeout(() => element.classList.remove("icon-animate"), 200);
    }

    // Fun√ß√£o para adicionar produto ao carrinho
    function addToCart(product, button) {
      button.classList.add("button-animate");
      setTimeout(() => button.classList.remove("button-animate"), 200);
      cart.push(product);
      document.getElementById("cart-count").innerText = cart.length;
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    // Fun√ß√£o para redirecionar para a p√°gina do carrinho
    function goToCart() {
      window.location.href = "produtos.html";
    }

    // Fun√ß√£o para renderizar os produtos
    function renderProducts(products) {
      const container = document.getElementById("products-container");
      container.innerHTML = "";
      products.forEach(product => {
        const card = document.createElement("div");
        card.classList.add("product-card");
        card.innerHTML = `
          <img src="${product["URL da Imagem"]}" alt="${product.Nome}" class="product-image">
          <div class="product-description">
            <h2>${product.Nome}</h2>
            <div class="prices">
              <p class="old-price">${product["Pre√ßo Antigo"]}</p>
              <p class="new-price">${product["Pre√ßo Novo"]}</p>
            </div>
            <p>${product.Parcelas}</p>
            <button class="buy-button">Comprar</button>
          </div>
        `;
        container.appendChild(card);
        const buyButton = card.querySelector(".buy-button");
        buyButton.addEventListener("click", function() {
          addToCart({
            name: product.Nome,
            oldPrice: product["Pre√ßo Antigo"],
            newPrice: product["Pre√ßo Novo"],
            parcelas: product.Parcelas,
            image: product["URL da Imagem"]
          }, buyButton);
        });
      });
      document.getElementById("product-count").innerText = products.length + " produto(s) encontrado(s)";
    }

    // Fun√ß√£o para filtrar os produtos com base na categoria e no texto de pesquisa
    function filterProducts() {
      let filtered = allProducts.slice();
      const category = document.getElementById("category").value;
      const searchQuery = document.getElementById("searchInput").value.trim().toLowerCase();
      const titleElement = document.querySelector('.products-title');

      // Atualiza o t√≠tulo com base na sele√ß√£o da categoria
      if (category === "all") {
        titleElement.textContent = "Todos os Produtos";
      } else {
        titleElement.textContent = category;
        filtered = filtered.filter(product =>
          product.Nome.toLowerCase().includes(category.toLowerCase())
        );
      }

      // Se houver texto na pesquisa, filtra tamb√©m pelos produtos que contenham esse texto
      if (searchQuery !== "") {
        filtered = filtered.filter(product =>
          product.Nome.toLowerCase().includes(searchQuery)
        );
      }

      renderProducts(filtered);
    }

    // Eventos: filtra ao alterar a categoria ou ao digitar na pesquisa
    document.getElementById("category").addEventListener("change", filterProducts);
    document.getElementById("searchInput").addEventListener("input", filterProducts);

    // Carrega a planilha CSV e armazena os produtos
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSNzpkH5z5PPki-w88HnOUlMhdOpdD_Yjp4Y6JB7hyaHp90OSvhcVpnrWUR-Ghx2RMEg05nM13suulk/pub?output=csv";
    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        allProducts = results.data.filter(item => item.Nome && item.Nome.trim() !== "");
        renderProducts(allProducts);
      }
    });
  </script>
</body>
</html>
