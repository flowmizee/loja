<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loja de Acess√≥rios</title>
  <style>
    /* Estilos Globais */
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    /* Cabe√ßalho */
    .header {
      position: fixed;
      top: 40px; /* Espa√ßo para o banner */
      left: 0;
      width: 100%;
      background: #000;
      padding: 10px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      transition: top 0.3s ease;
    }
    .header .left { flex: 0 0 auto; }
    .header .center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .header .center .logo {
      width: 100px;
    }
    .header .right {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header .right span {
      font-size: 28px;
      cursor: pointer;
      display: inline-block;
    }
    /* Badge no √≠cone do carrinho */
    .cart-count {
      background: red;
      color: #fff;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 0.8rem;
      position: relative;
      top: -12px;
      left: -10px;
    }
    /* Banner de Promo√ß√£o (Texto Rolando) */
    .promo-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff;
      color: #000;
      text-align: center;
      padding: 10px 0;
      font-size: 18px;
      font-weight: bold;
      z-index: 1010;
      overflow: hidden;
      transition: opacity 0.3s ease;
    }
    .promo-banner.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .promo-banner p {
      margin: 0;
      white-space: nowrap;
      animation: scroll-text 10s linear infinite;
    }
    @keyframes scroll-text {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    /* √çcone do Menu (Sidebar) */
    .menu-icon {
      font-size: 36px;
      cursor: pointer;
      display: inline-block;
    }
    /* Input de Pesquisa ‚Äì Ajustado para posi√ß√£o fixa */
    .search-container {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1020;
    }
    .search-input {
      position: fixed;
      top: -60px; /* Inicia oculto acima da viewport */
      padding: 10px 15px;
      font-size: 18px;
      border: 2px solid #f8c91c;
      border-radius: 5px;
      background: #000;
      color: #fff;
      outline: none;
      width: 250px;
      opacity: 0;
      visibility: hidden;
      transition: top 0.3s ease, opacity 0.3s ease, visibility 0.3s ease;
      z-index: 1020;
    }
    .search-input.active {
      opacity: 1;
      visibility: visible;
      top: 120px; /* Agora fica um pouquinho mais abaixo */
    }
    /* Responsividade para o input da pesquisa */
    @media screen and (min-width: 768px) {
      .search-input {
        width: 400px;
      }
    }
    @media screen and (min-width: 1024px) {
      .search-input {
        width: 500px;
      }
    }
    /* Sidebar com Instagram e WhatsApp */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background: #fff;
      padding: 90px 20px 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 999;
    }
    .sidebar.open {
      transform: translateX(0);
    }
    .sidebar a {
      display: block;
      color: #000;
      text-decoration: none;
      font-size: 18px;
      margin: 20px 0;
      padding: 10px 0;
    }
    .sidebar a:hover {
      background: #f0f0f0;
    }
    /* √Årea de Filtros */
    #filter-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 800px;
      margin: 10px auto;
      padding: 0 20px;
    }
    .filter-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #fff;
      background: transparent;
      color: #fff;
      font-size: 1rem;
      border-radius: 30px;
      text-align: center;
      height: 40px;
      box-sizing: border-box;
    }
    select.filter-input {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10"><polyline points="1,3 5,7 9,3" fill="none" stroke="white" stroke-width="2"/></svg>');
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 10px 10px;
      padding-right: 30px;
    }
    #order-by {
      cursor: default;
    }
    #product-count {
      display: block;
      text-align: center;
      margin: 10px auto;
      font-size: 1.2rem;
      max-width: 800px;
    }
    .products-title {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin: 10px auto;
    }
    #products-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .product-card {
      background: transparent;
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      width: 300px;
      box-sizing: border-box;
      text-align: center;
    }
    .product-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
      outline: 2px solid #fff;
      outline-offset: 5px;
    }
    .product-description h2 {
      margin: 10px 0;
      font-size: 1.5rem;
    }
    .product-description p {
      margin: 5px 0;
      font-size: 1rem;
    }
    .prices {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .prices .old-price {
      color: gray;
      text-decoration: line-through;
      font-size: 1rem;
    }
    .prices .new-price {
      color: #02FF85;
      font-size: 1rem;
    }
    .buy-button {
      display: block;
      width: 100%;
      border: 1px solid #000;
      background: #fff;
      color: #000;
      padding: 10px 0;
      font-size: 1.3rem;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 30px;
      font-weight: bold;
      text-transform: uppercase;
    }
    @keyframes buttonClick {
      0% { transform: scale(1); }
      50% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
    .button-animate {
      animation: buttonClick 0.2s ease;
    }
    @keyframes iconClick {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .icon-animate {
      animation: iconClick 0.2s ease;
    }
    /* Modais */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1100;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: #000;
      color: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    .modal-button {
      padding: 10px 15px;
      margin: 5px;
      border: 1px solid #fff;
      background: transparent;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
    }
    .modal-button:hover {
      background: #fff;
      color: #000;
    }
    /* Modal para v√≠deo */
    #video-modal .modal-content {
      padding: 10px;
    }
    #video-modal video {
      width: 100%;
      border-radius: 8px;
    }
  </style>
  <!-- Biblioteca PapaParse para ler CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <!-- Banner de Promo√ß√£o -->
  <div class="promo-banner">
    <p>Parcele em at√© 5x sem juros | Frete gr√°tis acima de R$ 300</p>
  </div>
  <!-- Cabe√ßalho -->
  <header class="header">
    <div class="left">
      <span class="menu-icon" onclick="animateIcon(this); toggleSidebar()">‚ò∞</span>
    </div>
    <div class="center">
      <img src="logo.png" alt="Logo" class="logo">
    </div>
    <div class="right">
      <span onclick="animateIcon(this); toggleSearch()">üîç</span>
      <span id="cart-icon" onclick="animateIcon(this); goToCart()">
        üõí<span id="cart-count" class="cart-count">0</span>
      </span>
    </div>
  </header>
  <!-- Input de Pesquisa -->
  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Pesquisar...">
  </div>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="https://www.instagram.com/1001importts?igsh=aTgxaDBsNjJ1dngx" target="_blank">
      <img src="instagram.png" alt="Instagram" style="width:20px; vertical-align:middle; margin-right:8px;"> Instagram
    </a>
    <a href="https://api.whatsapp.com/send?phone=17996833867" target="_blank">
      <img src="whatsapp.png" alt="WhatsApp" style="width:20px; vertical-align:middle; margin-right:8px;"> WhatsApp
    </a>
  </div>
  <!-- √Årea de Filtros -->
  <div id="filter-container">
    <input type="text" id="order-by" class="filter-input" value="Ordenar por" readonly>
    <select id="category" class="filter-input">
      <option value="all">Todos os Produtos</option>
      <option value="Anel">Anel</option>
      <option value="Pulseira">Pulseira</option>
      <option value="Rel√≥gio">Rel√≥gio</option>
    </select>
  </div>
  <span id="product-count"></span>
  <h1 class="products-title">Todos os Produtos</h1>
  <div id="products-container"></div>
  
  <!-- Modal para sele√ß√£o de tamanho do anel -->
  <div id="ring-size-modal" class="modal">
    <div class="modal-content">
      <h2>Selecione o tamanho do anel</h2>
      <div id="ring-size-options"></div>
      <button id="ring-size-cancel" class="modal-button">Cancelar</button>
    </div>
  </div>
  
  <!-- Modal de instru√ß√µes para medir o dedo -->
  <div id="measurement-modal" class="modal">
    <div class="modal-content">
      <h2>Como medir o tamanho do seu anel</h2>
      <p>Siga estas instru√ß√µes para medir o tamanho do seu dedo:</p>
      <!-- Imagem atualizada para medir.jpeg -->
      <img src="medir.jpeg" alt="Como medir" style="width:100%; border-radius:8px; margin:10px 0;">
      <div class="modal-buttons">
        <button id="view-measure" class="modal-button">VEJA COMO MEDIR SEU DEDO</button>
        <button id="continue-cart" class="modal-button">CONTINUAR PARA O CARRINHO</button>
        <button id="cancel-measure" class="modal-button">CANCELAR</button>
      </div>
    </div>
  </div>
  
  <!-- Modal para exibir o v√≠deo de medi√ß√£o -->
  <div id="video-modal" class="modal">
    <div class="modal-content">
      <video controls>
        <source src="video.mp4" type="video/mp4">
        Seu navegador n√£o suporta o elemento de v√≠deo.
      </video>
      <button onclick="closeModal('video-modal')" class="modal-button" style="margin-top:10px;">Fechar</button>
    </div>
  </div>
  
  <script>
    // Recupera o carrinho do localStorage ou define como vazio
    let cart = [];
    try {
      let stored = JSON.parse(localStorage.getItem("cart"));
      if (Array.isArray(stored) && stored.length > 0) {
        cart = stored;
      }
    } catch (e) {
      cart = [];
    }
    let allProducts = []; 
    let currentRingProduct = null;
    let selectedRingSize = null;
  
    window.addEventListener("load", function() {
      document.getElementById("cart-count").innerText = cart.length;
    });
  
    function toggleSearch() {
      const searchInput = document.getElementById("searchInput");
      searchInput.classList.toggle("active");
      if (!searchInput.classList.contains("active")) {
        searchInput.value = "";
        filterProducts();
      }
    }
  
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }
  
    function animateIcon(element) {
      element.classList.add("icon-animate");
      setTimeout(() => element.classList.remove("icon-animate"), 200);
    }
  
    function addToCart(product, button) {
      if(button) {
        button.classList.add("button-animate");
        setTimeout(() => button.classList.remove("button-animate"), 200);
      }
      cart.push(product);
      document.getElementById("cart-count").innerText = cart.length;
      localStorage.setItem("cart", JSON.stringify(cart));
    }
  
    function goToCart() {
      window.location.href = "produtos.html";
    }
  
    function renderProducts(products) {
      const container = document.getElementById("products-container");
      container.innerHTML = "";
      products.forEach(product => {
        const card = document.createElement("div");
        card.classList.add("product-card");
        card.innerHTML = `
          <img src="${product["URL da Imagem"]}" alt="${product.Nome}" class="product-image">
          <div class="product-description">
            <h2>${product.Nome}</h2>
            <div class="prices">
              <p class="old-price">${product["Pre√ßo Antigo"]}</p>
              <p class="new-price">${product["Pre√ßo Novo"]}</p>
            </div>
            <p>${product.Parcelas || ""}</p>
            <button class="buy-button">Comprar</button>
          </div>
        `;
        container.appendChild(card);
        const buyButton = card.querySelector(".buy-button");
        if(product.Nome.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().includes("anel")) {
          buyButton.addEventListener("click", function() {
            showRingSizeModal(product);
          });
        } else {
          buyButton.addEventListener("click", function() {
            addToCart({
              name: product.Nome,
              oldPrice: product["Pre√ßo Antigo"],
              newPrice: product["Pre√ßo Novo"],
              parcelas: product.Parcelas,
              image: product["URL da Imagem"]
            }, buyButton);
          });
        }
      });
      document.getElementById("product-count").innerText = products.length + " produto(s) encontrado(s)";
    }
  
    function filterProducts() {
      let filtered = allProducts.slice();
      const category = document.getElementById("category").value;
      const searchQuery = document.getElementById("searchInput").value.trim().toLowerCase();
      const titleElement = document.querySelector('.products-title');
  
      if (category === "all") {
        titleElement.textContent = "Todos os Produtos";
      } else {
        titleElement.textContent = category;
        filtered = filtered.filter(product =>
          product.Nome.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().includes(category.toLowerCase())
        );
      }
  
      if (searchQuery !== "") {
        filtered = filtered.filter(product =>
          product.Nome.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().includes(searchQuery)
        );
      }
  
      renderProducts(filtered);
    }
  
    document.getElementById("category").addEventListener("change", filterProducts);
    document.getElementById("searchInput").addEventListener("input", filterProducts);
  
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSNzpkH5z5PPki-w88HnOUlMhdOpdD_Yjp4Y6JB7hyaHp90OSvhcVpnrWUR-Ghx2RMEg05nM13suulk/pub?output=csv";
    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        allProducts = results.data.filter(item => item.Nome && item.Nome.trim() !== "");
        renderProducts(allProducts);
      }
    });
  
    window.addEventListener("scroll", function() {
      const banner = document.querySelector(".promo-banner");
      const header = document.querySelector(".header");
      if (window.scrollY > 0) {
        banner.classList.add("hidden");
        header.style.top = "0";
      } else {
        banner.classList.remove("hidden");
        header.style.top = "40px";
      }
    });
  
    /* Modais para sele√ß√£o de tamanho e medi√ß√£o */
    function showRingSizeModal(product) {
      currentRingProduct = product;
      selectedRingSize = null;
      const optionsContainer = document.getElementById("ring-size-options");
      optionsContainer.innerHTML = "";
  
      let sizes = [];
      let stocks = [];
      Object.keys(product).forEach(key => {
        if(key.toLowerCase().includes("tamanho")) {
          let sizeVal = product[key];
          if(sizeVal && sizeVal.trim() !== "") {
            sizes.push(sizeVal.trim());
            let estoqueKey = key.replace(/tamanho/i, "Estoque");
            let stockVal = product[estoqueKey] ? product[estoqueKey].toString().trim() : "0";
            stocks.push(stockVal);
          }
        }
      });
  
      sizes.forEach((size, index) => {
        const stock = stocks[index] || "0";
        const btn = document.createElement("button");
        btn.textContent = `Tamanho ${size} - Restam ${stock}`;
        btn.classList.add("modal-button");
        btn.onclick = function() {
          selectedRingSize = size;
          closeModal("ring-size-modal");
          showMeasurementModal();
        };
        optionsContainer.appendChild(btn);
      });
  
      openModal("ring-size-modal");
    }
  
    function showMeasurementModal() {
      openModal("measurement-modal");
    }
  
    document.getElementById("continue-cart").addEventListener("click", function() {
      const productToAdd = Object.assign({}, currentRingProduct);
      productToAdd.tamanho = selectedRingSize;
      addToCart(productToAdd, null);
      closeModal("measurement-modal");
    });
  
    document.getElementById("cancel-measure").addEventListener("click", function() {
      closeModal("measurement-modal");
    });
  
    document.getElementById("ring-size-cancel").addEventListener("click", function() {
      closeModal("ring-size-modal");
    });
  
    document.getElementById("view-measure").addEventListener("click", function() {
      openModal("video-modal");
    });
  
    function openModal(modalId) {
      document.getElementById(modalId).classList.add("active");
    }
  
    function closeModal(modalId) {
      document.getElementById(modalId).classList.remove("active");
    }
  </script>
</body>
    </html>
