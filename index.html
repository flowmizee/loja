<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loja de Acess√≥rios</title>
  <style>
    /* Estilos Globais */
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    /* Cabe√ßalho */
    .header {
      position: fixed;
      top: 40px; /* Espa√ßo para o banner */
      left: 0;
      width: 100%;
      background: #000;
      padding: 10px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .header .left { flex: 0 0 auto; }
    .header .center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .header .center .logo {
      width: 100px;
    }
    .header .right {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header .right span {
      font-size: 28px;
      cursor: pointer;
    }
    /* Texto rolando no topo */
    .promo-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff;
      color: #000;
      text-align: center;
      padding: 10px 0;
      font-size: 18px;
      font-weight: bold;
      z-index: 1010;
      overflow: hidden;
    }
    .promo-banner p {
      margin: 0;
      white-space: nowrap;
      animation: scroll-text 10s linear infinite;
    }
    @keyframes scroll-text {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    /* √çcone do Menu (Sidebar) */
    .menu-icon {
      font-size: 36px;
      cursor: pointer;
    }
    /* Input de Pesquisa */
    .search-container {
      position: absolute;
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .search-input {
      padding: 10px 15px;
      font-size: 18px;
      border: 2px solid #f8c91c;
      border-radius: 5px;
      background: #000;
      color: #fff;
      outline: none;
      width: 250px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease, top 0.3s ease;
      position: absolute;
    }
    .search-input.active {
      opacity: 1;
      visibility: visible;
      top: 0;
    }
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background: #fff;
      padding: 90px 20px 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 999;
    }
    .sidebar.open {
      transform: translateX(0);
    }
    .sidebar a {
      display: block;
      color: #000;
      text-decoration: none;
      font-size: 18px;
      margin: 20px 0;
      padding: 10px 0;
    }
    .sidebar a:hover {
      background: #f0f0f0;
    }
    /* T√≠tulo da Se√ß√£o de Produtos */
    .products-title {
      margin-top: 220px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    /* Container de Produtos */
    #products-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product-card {
      background: transparent;
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      width: 300px;
      box-sizing: border-box;
      text-align: center;
    }
    /* Contorno afastado para a imagem */
    .product-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
      outline: 2px solid #fff;
      outline-offset: 5px;
    }
    .product-description h2 {
      margin: 10px 0;
      font-size: 1.5rem;
    }
    .product-description p {
      margin: 5px 0;
      font-size: 1rem;
    }
    /* Pre√ßos com estilos distintos */
    .prices {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .prices .old-price {
      color: gray;
      text-decoration: line-through;
      font-size: 1rem;
    }
    .prices .new-price {
      color: #02FF85;
      font-size: 1rem;
    }
    /* Bot√£o Comprar: largura da foto, texto em negrito, tudo mai√∫sculo e um pouquinho maior */
    .buy-button {
      display: block;
      width: 100%;
      border: 1px solid #000;
      background: #fff;
      color: #000;
      padding: 10px 0;
      font-size: 1.3rem;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 30px;
      font-weight: bold;
      text-transform: uppercase;
    }
  </style>
  <!-- Inclua a biblioteca PapaParse para parsear CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <!-- Banner de Promo√ß√£o (Texto Rolando) -->
  <div class="promo-banner">
    <p>Parcele em at√© 5x sem juros | Frete gr√°tis acima de R$ 300</p>
  </div>
  <!-- Cabe√ßalho -->
  <header class="header">
    <div class="left">
      <span class="menu-icon" onclick="toggleSidebar()">‚ò∞</span>
    </div>
    <div class="center">
      <img src="Logo/logo.png" alt="Logo" class="logo">
    </div>
    <div class="right">
      <span onclick="toggleSearch()">üîç</span>
      <span>üõí</span>
    </div>
  </header>
  <!-- Input de Pesquisa -->
  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Pesquisar...">
  </div>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="#">Produtos</a>
    <a href="#">Contato</a>
  </div>
  <!-- T√≠tulo -->
  <h1 class="products-title">Todos os produtos</h1>
  <!-- Container dos produtos -->
  <div id="products-container"></div>
  <script>
    function toggleSearch() {
      const searchInput = document.getElementById("searchInput");
      searchInput.classList.toggle("active");
      if (searchInput.classList.contains("active")) {
        searchInput.focus();
      } else {
        searchInput.value = "";
      }
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    // URL da planilha publicada em CSV
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSNzpkH5z5PPki-w88HnOUlMhdOpdD_Yjp4Y6JB7hyaHp90OSvhcVpnrWUR-Ghx2RMEg05nM13suulk/pub?output=csv";

    // Carrega a planilha e exibe os produtos
    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const container = document.getElementById("products-container");
        data.forEach(item => {
          if (!item.Nome || item.Nome.trim() === "") return;
          const card = document.createElement("div");
          card.classList.add("product-card");
          card.innerHTML = `
            <img src="${item["URL da Imagem"]}" alt="${item.Nome}" class="product-image">
            <div class="product-description">
              <h2>${item.Nome}</h2>
              <div class="prices">
                <p class="old-price">${item["Pre√ßo Antigo"]}</p>
                <p class="new-price">${item["Pre√ßo Novo"]}</p>
              </div>
              <p>${item.Parcelas}</p>
              <button class="buy-button">Comprar</button>
            </div>
          `;
          container.appendChild(card);
        });
      }
    });
  </script>
</body>
  </html>
