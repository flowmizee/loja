<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrinho de Compras</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    header {
      background: #000;
      padding: 10px 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #333;
      padding: 10px 0;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .cart-item img {
      width: 100px;
      height: auto;
      border-radius: 8px;
      margin-right: 20px;
      outline: 2px solid #fff;
      outline-offset: 5px;
    }
    .cart-item .details {
      flex: 1;
    }
    .cart-item .details h2 {
      margin: 0 0 5px;
      font-size: 1.2rem;
    }
    .cart-item .details p {
      margin: 2px 0;
      font-size: 0.9rem;
    }
    .total {
      text-align: right;
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .checkout-btn {
      display: block;
      width: 100%;
      padding: 15px;
      background: #02FF85;
      color: #000;
      text-align: center;
      text-transform: uppercase;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #02FF85;
      text-decoration: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Carrinho de Compras</h1>
  </header>
  <div class="container">
    <div id="cart-items"></div>
    <div id="total" class="total"></div>
    <button class="checkout-btn" onclick="finalizePurchase()">Finalizar Compra</button>
    <a href="index.html" class="back-link">Voltar para Produtos</a>
  </div>
  <script>
    // Recupera o carrinho salvo no localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    
    // Função que renderiza os itens do carrinho
    function renderCart() {
      const cartItemsContainer = document.getElementById("cart-items");
      cartItemsContainer.innerHTML = "";
      
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = "<p>Seu carrinho está vazio.</p>";
        document.getElementById("total").innerText = "";
        return;
      }
      
      let total = 0;
      cart.forEach(item => {
        // Converte o preço novo para número (removendo formatação se necessário)
        let price = parseFloat(item.newPrice.replace("R$", "").replace(",", "."));
        if (!isNaN(price)) {
          total += price;
        }
        
        const itemDiv = document.createElement("div");
        itemDiv.classList.add("cart-item");
        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="details">
            <h2>${item.name}</h2>
            <p>Preço: ${item.newPrice}</p>
            <p>${item.Parcelas ? item.Parcelas : ""}</p>
          </div>
        `;
        cartItemsContainer.appendChild(itemDiv);
      });
      
      document.getElementById("total").innerText = "Total: R$ " + total.toFixed(2);
    }
    
    // Função para simular a finalização da compra
    function finalizePurchase() {
      alert("Compra finalizada! Obrigado por comprar conosco.");
      localStorage.removeItem("cart");
      window.location.href = "index.html";
    }
    
    renderCart();
  </script>
</body>
</html>
