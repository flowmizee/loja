<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrinho de Compras</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    header {
      background: #000;
      padding: 10px 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #333;
      padding: 10px 0;
      position: relative;
      background: #111;
      transition: transform 0.3s ease-out;
      overflow: hidden;
    }
    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 8px;
      margin-right: 20px;
      outline: 2px solid #fff;
      outline-offset: 5px;
    }
    .cart-item .details {
      flex: 1;
    }
    .cart-item .details h2 {
      margin: 0 0 5px;
      font-size: 1.2rem;
    }
    .cart-item .details p {
      margin: 2px 0;
      font-size: 0.9rem;
    }
    /* Estilo dos controles de quantidade */
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 5px;
    }
    .quantity-controls button {
      background: #02FF85;
      border: none;
      color: #000;
      font-size: 1rem;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
    }
    .quantity-controls span {
      font-size: 1rem;
      min-width: 20px;
      text-align: center;
    }
    .total {
      text-align: right;
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .checkout-btn, .send-btn {
      display: block;
      width: 100%;
      padding: 15px;
      background: #02FF85;
      color: #000;
      text-align: center;
      text-transform: uppercase;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #02FF85;
      text-decoration: none;
      font-size: 1rem;
    }
    /* Exibição da quantidade de itens no carrinho */
    #cart-count-display {
      text-align: center;
      margin: 10px 0;
      font-size: 1.2rem;
      font-weight: bold;
    }
    /* Container do formulário que desliza de baixo para cima */
    #form-container {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 50vh;
      background: #111;
      transform: translateY(100%);
      transition: transform 0.5s ease-out;
      z-index: 1000;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #form-container.show {
      transform: translateY(0);
    }
    /* Formulário de entrega */
    #delivery-form {
      width: 100%;
    }
    #delivery-form label {
      display: block;
      margin-top: 10px;
    }
    #delivery-form input, 
    #delivery-form select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #333;
      background: #000;
      color: #fff;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <header>
    <h1>Carrinho de Compras</h1>
  </header>
  <div class="container">
    <div id="cart-items"></div>
    <div id="cart-count-display"></div>
    <div id="total" class="total"></div>
    
    <!-- Botão que exibe o formulário -->
    <button class="checkout-btn" onclick="showForm()">Finalizar Compra</button>
    <!-- Esse link apenas navega de volta para a página de produtos -->
    <a href="index.html" class="back-link">Voltar para Produtos</a>
  </div>
  
  <!-- Container do formulário de entrega, inicialmente oculto -->
  <div id="form-container">
    <form id="delivery-form">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      
      <label for="estado">Estado:</label>
      <input type="text" id="estado" name="estado" required>
      
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required>
      
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required>
      
      <label for="complemento">Complemento:</label>
      <input type="text" id="complemento" name="complemento">
      
      <label for="ponto">Ponto de Referência:</label>
      <input type="text" id="ponto" name="ponto">
      
      <label for="pagamento">Forma de Pagamento:</label>
      <select id="pagamento" name="pagamento" required>
        <option value="">Selecione</option>
        <option value="pix">Pix</option>
        <option value="credito">Cartão de Crédito</option>
        <option value="debito">Cartão de Débito</option>
      </select>
    </form>
    <!-- Botão para enviar o pedido -->
    <button class="send-btn" onclick="finalizePurchase()">ENVIAR PEDIDO</button>
  </div>
  
  <script>
    // Recupera o carrinho salvo no localStorage; cada item terá a propriedade 'quantity'
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    
    // Renderiza os itens do carrinho e atualiza a quantidade exibida
    function renderCart() {
      const cartItemsContainer = document.getElementById("cart-items");
      cartItemsContainer.innerHTML = "";
      
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = "<p>Seu carrinho está vazio.</p>";
        document.getElementById("total").innerText = "";
        document.getElementById("cart-count-display").innerText = "Itens no carrinho: 0";
        return;
      }
      
      let total = 0;
      let totalItens = 0;
      
      cart.forEach((item, index) => {
        // Define a quantidade padrão se não estiver definida
        if (!item.quantity) {
          item.quantity = 1;
        }
        totalItens += item.quantity;
        // Extração e conversão do preço (assumindo que item.newPrice tem formatação de moeda)
        let price = item.newPrice.replace(/\D+/g, "");
        price = parseFloat(price) / 100;
        let itemTotal = price * item.quantity;
        total += itemTotal;
        
        const itemDiv = document.createElement("div");
        itemDiv.classList.add("cart-item");
        itemDiv.dataset.index = index;
        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="details">
            <h2>${item.name}</h2>
            <p>Preço unitário: R$ ${price.toFixed(2)}</p>
            <p>Total: R$ ${itemTotal.toFixed(2)}</p>
            <div class="quantity-controls">
              <button class="minus-btn">–</button>
              <span class="quantity-display">${item.quantity}</span>
              <button class="plus-btn">+</button>
            </div>
            ${item.parcelas ? `<p>${item.parcelas}</p>` : ""}
          </div>
        `;
        cartItemsContainer.appendChild(itemDiv);
  
        // Eventos para os botões de quantidade
        const minusBtn = itemDiv.querySelector(".minus-btn");
        const plusBtn = itemDiv.querySelector(".plus-btn");
  
        minusBtn.addEventListener("click", function() {
          if (item.quantity > 1) {
            item.quantity--;
          } else {
            // Se a quantidade for 1, remover o item
            cart.splice(index, 1);
          }
          updateCart();
        });
  
        plusBtn.addEventListener("click", function() {
          item.quantity++;
          updateCart();
        });
  
        // Função opcional para swipe e remoção do item
        attachSwipeListeners(itemDiv);
      });
      
      document.getElementById("total").innerText = "Total: R$ " + total.toFixed(2);
      document.getElementById("cart-count-display").innerText = "Itens no carrinho: " + totalItens;
      // Salva as alterações no localStorage
      localStorage.setItem("cart", JSON.stringify(cart));
    }
    
    // Atualiza o carrinho e re-renderiza
    function updateCart() {
      renderCart();
    }
    
    // Detecta o gesto de deslizar para a esquerda e remove o item
    function attachSwipeListeners(element) {
      let startX = 0;
      let currentX = 0;
      const threshold = 100; // distância mínima para acionar o delete
      
      element.addEventListener('touchstart', function(e) {
        startX = e.touches[0].clientX;
        element.style.transition = '';
      }, false);
      
      element.addEventListener('touchmove', function(e) {
        currentX = e.touches[0].clientX;
        let deltaX = currentX - startX;
        if (deltaX < 0) { // somente para deslize à esquerda
          element.style.transform = `translateX(${deltaX}px)`;
        }
      }, false);
      
      element.addEventListener('touchend', function(e) {
        let deltaX = currentX - startX;
        if (deltaX < -threshold) {
          element.style.transition = 'transform 0.3s ease-out';
          element.style.transform = 'translateX(-100%)';
          setTimeout(() => {
            let index = parseInt(element.dataset.index);
            cart.splice(index, 1);
            updateCart();
          }, 300);
        } else {
          element.style.transition = 'transform 0.3s ease-out';
          element.style.transform = 'translateX(0)';
        }
      }, false);
    }
    
    // Exibe o formulário deslizando de baixo para cima
    function showForm() {
      document.getElementById("form-container").classList.add("show");
    }
    
    // Anexa eventos de swipe para fechar o formulário deslizando para baixo
    function attachFormSwipe() {
      const formContainer = document.getElementById("form-container");
      let startY = 0;
      let currentY = 0;
      const threshold = 100; // distância mínima para acionar o fechamento
      
      formContainer.addEventListener('touchstart', function(e) {
        startY = e.touches[0].clientY;
        formContainer.style.transition = '';
      }, false);
      
      formContainer.addEventListener('touchmove', function(e) {
        currentY = e.touches[0].clientY;
        let deltaY = currentY - startY;
        if (deltaY > 0) { // apenas para deslizar para baixo
          formContainer.style.transform = `translateY(${deltaY}px)`;
        }
      }, false);
      
      formContainer.addEventListener('touchend', function(e) {
        let deltaY = currentY - startY;
        if (deltaY > threshold) {
          formContainer.style.transition = 'transform 0.3s ease-out';
          formContainer.style.transform = 'translateY(100%)';
          setTimeout(() => {
            formContainer.classList.remove("show");
            formContainer.style.transform = ''; // reseta a transformação
          }, 300);
        } else {
          formContainer.style.transition = 'transform 0.3s ease-out';
          formContainer.style.transform = 'translateY(0)';
        }
      }, false);
    }
    
    // Finaliza a compra e envia os dados via WhatsApp com formatação,
    // somente se houver produtos no carrinho
    function finalizePurchase() {
      // Verifica se há itens no carrinho
      if (cart.length === 0) {
        alert("Seu carrinho está vazio.");
        return;
      }
      
      const nome = document.getElementById("nome").value.trim();
      const estado = document.getElementById("estado").value.trim();
      const cidade = document.getElementById("cidade").value.trim();
      const endereco = document.getElementById("endereco").value.trim();
      const complemento = document.getElementById("complemento").value.trim();
      const ponto = document.getElementById("ponto").value.trim();
      const pagamento = document.getElementById("pagamento").value;
      
      if (!nome || !estado || !cidade || !endereco || !pagamento) {
        alert("Por favor, preencha os campos obrigatórios do formulário.");
        return;
      }
      
      let pagamentoInfo = "";
      if (pagamento === "pix") {
        pagamentoInfo = "*Forma de pagamento:* Pix\n*Chave Pix:* renimarfilho000@gmail.com";
      } else if (pagamento === "credito") {
        pagamentoInfo = "*Forma de pagamento:* Cartão de Crédito\n*Link para Pagamento:* https://link.mercadopago.com.br/flowmize";
      } else if (pagamento === "debito") {
        pagamentoInfo = "*Forma de pagamento:* Cartão de Débito\n*Link para Pagamento:* https://link.mercadopago.com.br/flowmize";
      }
      
      let produtosTexto = "*Produtos:*\n";
      cart.forEach(item => {
        produtosTexto += `- *${item.name}* (Qtd: ${item.quantity}) - Preço: *${item.newPrice}*\n`;
      });
      
      let total = 0;
      cart.forEach(item => {
        let price = item.newPrice.replace(/\D+/g, "");
        price = parseFloat(price) / 100;
        total += price * item.quantity;
      });
      produtosTexto += `\n*Total:* R$ ${total.toFixed(2)}\n\n`;
      
      let entregaTexto = "*Dados de Entrega:*\n";
      entregaTexto += `*Nome:* ${nome}\n`;
      entregaTexto += `*Estado:* ${estado}\n`;
      entregaTexto += `*Cidade:* ${cidade}\n`;
      entregaTexto += `*Endereço:* ${endereco}\n`;
      if (complemento) entregaTexto += `*Complemento:* ${complemento}\n`;
      if (ponto) entregaTexto += `*Ponto de Referência:* ${ponto}\n`;
      entregaTexto += `${pagamentoInfo}\n`;
      
      let mensagem = "Olá, gostaria de finalizar a compra:\n\n" + produtosTexto + entregaTexto;
      let url = "https://wa.me/17996833867?text=" + encodeURIComponent(mensagem);
      
      window.open(url, "_blank");
    }
    
    renderCart();
    attachFormSwipe();
  </script>
</body>
</html>
