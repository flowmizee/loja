<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrinho de Compras</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    header {
      background: #000;
      padding: 10px 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #333;
      padding: 10px 0;
      position: relative;
      background: #111;
      transition: transform 0.3s ease-out;
      overflow: hidden;
    }
    .cart-item img {
      width: 100px;
      height: auto;
      border-radius: 8px;
      margin-right: 20px;
      outline: 2px solid #fff;
      outline-offset: 5px;
    }
    .cart-item .details {
      flex: 1;
    }
    .cart-item .details h2 {
      margin: 0 0 5px;
      font-size: 1.2rem;
    }
    .cart-item .details p {
      margin: 2px 0;
      font-size: 0.9rem;
    }
    .total {
      text-align: right;
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .checkout-btn {
      display: block;
      width: 100%;
      padding: 15px;
      background: #02FF85;
      color: #000;
      text-align: center;
      text-transform: uppercase;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #02FF85;
      text-decoration: none;
      font-size: 1rem;
    }
    /* Estilo do formulário de entrega */
    #delivery-form {
      margin-top: 20px;
      background: #111;
      padding: 15px;
      border-radius: 8px;
    }
    #delivery-form label {
      display: block;
      margin-top: 10px;
    }
    #delivery-form input, #delivery-form select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #333;
      background: #000;
      color: #fff;
    }
    #payment-info {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #02FF85;
    }
  </style>
</head>
<body>
  <header>
    <h1>Carrinho de Compras</h1>
  </header>
  <div class="container">
    <div id="cart-items"></div>
    <div id="total" class="total"></div>
    
    <!-- Formulário de Entrega -->
    <form id="delivery-form">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required>
      
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" required>
      
      <label for="pagamento">Forma de Pagamento:</label>
      <select id="pagamento" name="pagamento" required>
        <option value="">Selecione</option>
        <option value="pix">Pix</option>
        <option value="debito">Débito</option>
        <option value="credito">Crédito</option>
      </select>
      
      <div id="payment-info" style="display:none;"></div>
    </form>
    
    <button class="checkout-btn" onclick="finalizePurchase()">Finalizar Compra</button>
    <a href="index.html" class="back-link">Voltar para Produtos</a>
  </div>
  
  <script>
    // Recupera o carrinho salvo no localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    
    // Renderiza os itens do carrinho
    function renderCart() {
      const cartItemsContainer = document.getElementById("cart-items");
      cartItemsContainer.innerHTML = "";
      
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = "<p>Seu carrinho está vazio.</p>";
        document.getElementById("total").innerText = "";
        return;
      }
      
      let total = 0;
      cart.forEach((item, index) => {
        let price = item.newPrice.replace(/\D+/g, "");
        price = parseFloat(price) / 100;
        if (!isNaN(price)) {
          total += price;
        }
        
        const itemDiv = document.createElement("div");
        itemDiv.classList.add("cart-item");
        itemDiv.dataset.index = index;
        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="details">
            <h2>${item.name}</h2>
            <p>Preço: R$ ${price.toFixed(2)}</p>
            <p>${item.parcelas ? item.parcelas : ""}</p>
          </div>
        `;
        cartItemsContainer.appendChild(itemDiv);
        attachSwipeListeners(itemDiv);
      });
      
      document.getElementById("total").innerText = "Total: R$ " + total.toFixed(2);
    }
    
    // Função para detectar o gesto de deslizar para a esquerda e remover o item
    function attachSwipeListeners(element) {
      let startX = 0;
      let currentX = 0;
      const threshold = 100; // distância mínima para acionar o delete
      
      element.addEventListener('touchstart', function(e) {
        startX = e.touches[0].clientX;
        element.style.transition = '';
      }, false);
      
      element.addEventListener('touchmove', function(e) {
        currentX = e.touches[0].clientX;
        let deltaX = currentX - startX;
        if (deltaX < 0) { // somente deslizar para a esquerda
          element.style.transform = `translateX(${deltaX}px)`;
        }
      }, false);
      
      element.addEventListener('touchend', function(e) {
        let deltaX = currentX - startX;
        if (deltaX < -threshold) {
          element.style.transition = 'transform 0.3s ease-out';
          element.style.transform = 'translateX(-100%)';
          setTimeout(() => {
            let index = parseInt(element.dataset.index);
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
          }, 300);
        } else {
          element.style.transition = 'transform 0.3s ease-out';
          element.style.transform = 'translateX(0)';
        }
      }, false);
    }
    
    // Atualiza as informações de pagamento com base na seleção do dropdown
    document.getElementById('pagamento').addEventListener('change', function(){
      const paymentInfoDiv = document.getElementById('payment-info');
      if (this.value === 'pix') {
        paymentInfoDiv.innerText = 'renimarfilho000@gmail.com';
        paymentInfoDiv.style.display = 'block';
      } else if (this.value === 'debito' || this.value === 'credito') {
        paymentInfoDiv.innerHTML = '<a href="https://link.mercadopago.com.br/flowmize" target="_blank" style="color:#02FF85; text-decoration: underline;">Pagamento via MercadoPago</a>';
        paymentInfoDiv.style.display = 'block';
      } else {
        paymentInfoDiv.style.display = 'none';
      }
    });
    
    // Finaliza a compra, compilando as informações e abrindo o WhatsApp com a mensagem formatada
    function finalizePurchase() {
      const nome = document.getElementById("nome").value.trim();
      const endereco = document.getElementById("endereco").value.trim();
      const telefone = document.getElementById("telefone").value.trim();
      const pagamento = document.getElementById("pagamento").value;
      let pagamentoInfo = "";
      if (pagamento === "pix") {
        pagamentoInfo = "renimarfilho000@gmail.com";
      } else if (pagamento === "debito" || pagamento === "credito") {
        pagamentoInfo = "https://link.mercadopago.com.br/flowmize";
      }
      
      if (!nome || !endereco || !telefone || !pagamento) {
        alert("Por favor, preencha todos os campos do formulário.");
        return;
      }
      
      let produtosTexto = "Produtos:\n";
      cart.forEach(item => {
        produtosTexto += `- ${item.name}: ${item.newPrice}\n`;
      });
      
      let total = 0;
      cart.forEach(item => {
        let price = item.newPrice.replace(/\D+/g, "");
        price = parseFloat(price) / 100;
        if (!isNaN(price)) total += price;
      });
      produtosTexto += `\nTotal: R$ ${total.toFixed(2)}\n\n`;
      
      let entregaTexto = "Dados de Entrega:\n";
      entregaTexto += `Nome: ${nome}\n`;
      entregaTexto += `Endereço: ${endereco}\n`;
      entregaTexto += `Telefone: ${telefone}\n`;
      entregaTexto += `Forma de Pagamento: ${pagamento.toUpperCase()}\n`;
      entregaTexto += `Informação de Pagamento: ${pagamentoInfo}\n`;
      
      let mensagem = "Olá, gostaria de finalizar a compra:\n\n" + produtosTexto + entregaTexto;
      let url = "https://wa.me/17996833867?text=" + encodeURIComponent(mensagem);
      
      window.open(url, "_blank");
    }
    
    renderCart();
  </script>
</body>
</html>
